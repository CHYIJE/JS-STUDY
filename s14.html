<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- beforebegin -->
    <ul id="list">
        <!-- afterbegin -->

        <!-- beforeend -->
    </ul>
    <!-- afterend -->

    <script>
        // id가 list인 ul을 가져온다
        const list = document.querySelector("#list");
        // ul 안에 li를 넣는다
        // 문자열로 태그 안에 자식 태그 넣는 방법
        // list.innerHTML = "<li>바나나</li><li>사과</li>";
        
        // 자바스크립트에서 태그를 만들어서 넣는 방법
        const li1 = document.createElement("li");
        li1.innerText = "바나나";
        const li2 = document.createElement("li");
        li2.innerText = "사과"

        list.appendChild(li1);
        list.appendChild(li2);
        
        const 시치리스트 = ["이영빈", "이상욱", "김동하"];
        // list에 반복문과 createElement, appendChild 이용해서 li 추가
        // for (let i = 0; i < 시치리스트.length; i++) {
        // const tempLi = document.createElement("li");
        // tempLi.innerText = 시치리스트[i];
        // list.appendChild(tempLi);        
        // }

        시치리스트.forEach((value) => {
            const tempLi = document.createElement("li");
            tempLi.innerText = value;
            list.appendChild(tempLi);
        });
       
        // insertAdjacentHTML
        // 문자열로 태그를 만들어서 추가시킬 수 있다
        // 태그를 넣는 위치도 고를 수 있다 
        list.insertAdjacentHTML(
            "beforeend",
            `<li>무화과</li>`
        );

        const 게임리스트1 = ["디아블로", "메이플", "스타"];
        // insertAdjacentHTML, forEach 사용해서 추가

        게임리스트1.forEach((value) => {
            list.insertAdjacentHTML(
                "beforeend",
                `<li>${value}</li>`
            );    
        });


    </script>

</body>
</html>
